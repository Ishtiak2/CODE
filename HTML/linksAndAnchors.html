<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Anchors</title>
</head>
<body>

    <!-- Basic Links -->
    <a href="https://www.google.com/">Google (same tab)</a><br>
    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google (new tab)</a><br>
    <a href="https://www.google.com/" target="_top">Google (target=_top)</a><br>
    <a href="photo.html">Open another file (photo.html)</a><br>

    <!-- Internal Page Link -->
    <h2 id="Contact">Contact Me</h2>
    <a href="#Contact">Go to Contact Section</a><br>

    <!-- Email and Phone Links -->
    <a href="mailto:someone@example.com">Email Me</a><br>
    <a href="tel:+880123456789">Call Me</a><br>

    <!-- Image Link -->
    <a href="https://images.unsplash.com/photo-1754580170990-34a9135045d9?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.1.0">
        <img width="100" src="abcd.jpg" alt="Company Logo">
    </a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Grouping</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <!-- Ordered List -->
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>

     <!-- Description List -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypert Text MArkup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
    <!-- Grouping Elements -->
    
    <div class = "profile">
        <h2>Ishtiak Rahman</h2>
        <p>Student and learner.</p>
    </div>
    <!-- Figures and Captions -->
    <figure>
        <img src="abcd.jpg" alt="A sunrise" width="100" height="100">
        <figcaption>Sunrise over the hills.</figcaption>
    </figure>
      

</body>
</html>

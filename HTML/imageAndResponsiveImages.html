<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Responsive Images</title>
</head>
<body>
    <!-- alt — alternative text for screen readers and when image fails to load. -->
    <img src="abcd.jpg" alt="Description of image" width = "300" height = "200">
    
    <!-- Responsive images with CSS -->
    
    <!-- max-width: 100% makes the image shrink to fit the container width.
      height: auto maintains the image’s aspect ratio. -->

    <img src="abcd.jpg" alt="Example" style="max-width: 100%; height: auto;">
    

</body>
</html>
